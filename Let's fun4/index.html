<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's fun 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="mainContent">

        <div>
            <p id="paragrafoQueMuda">paragrafo peniano</p>
            <button class="btnChanger" onclick="changeBackground()">Mude o fundo do paragrafo</button>
        </div>

        <div class="classManipulation">
            <p class="paragrafoWeight">Paragrafo peniano 2</p>
        </div>

        <section class ="elementManipulation">
            <div class="inputButton">
                <input type="text" placeholder="Digite algo que queira inserir na pagina" class="inputInsert">
                <button class="btnChanger" id="btnChangerId" onclick="addElement()">Adicionar</button>
            </div>
            <div class="areaNewP"></div>
        </section>
        
        <div class="removeElement">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>

        <div class="attributeManipulation">
            <img id ="babyImg"src="https://conteudo.imguol.com.br/c/noticias/9a/2016/08/03/bebe-crianca-surpresa-crianca-assustada-bebezinho-1470229177224_615x300.jpg" alt="CrianÃ§a surpresa">
        </div>

        <section class="dynamicElements">
            <div>
                <label for="cores">Escolha uma cor</label>
                <select name="cores" id="cores">
                    <option value="vermelho">vermelho</option>
                    <option value="verde">verde</option>
                    <option value="amarelo">amarelo</option>
                    <option value="roxo">roxo</option>
                    <option value="preto">preto</option>
                </select>
            </div>
            <div class="colorSelected"></div>
        </section>
        
        <div class="simpleAnimation">
            <button class="animatedButton">CLIQUE EM MIM</button>
        </div>

        <div class="validForm">
            <form action="" class="formValidation">
                <div class="formGroup">
                    <label for="nome">Nome:</label>
                    <input type="text" id="name" name="nome">
                </div>
                
                <div class="formGroup">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="formGroup">
                    <label for="mensagem">Menssagem:</label>
                    <input type="text" id="message" name="mensagem">
                </div>

                <button class="submitBtn" type="submit">Enviar</button>
                <p class="erroMessage"></p>
            </form>
        </div>
    </section>
</body>
</html>
